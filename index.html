<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Page</title>
    <link rel="stylesheet" href="/SASS/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="top-bar">
        <div class="top-bar-left">
            <h2>Instagram</h2>
        </div>
        <div class="top-bar-right">
            <button class="signin-btn">Sign In</button>
            <button class="login-btn">Log In</button>
        </div>
    </div>

    <div class="container">
        <header class="profile-header">
            <div class="profile-picture">
                <img src="/image/Blackpink insta logo.jpg" alt="Profile Picture" />
            </div>
            <div class="header-content">
                <div class="account-info">
                    <h1>blackpinkofficial</h1>
                    <button>Follow</button>
                    <button>Contact</button>
                </div>
                <div class="account-stats">
                    <div><strong>1947</strong> Posts</div>
                    <div><strong>57M</strong> Followers</div>
                    <div><strong>5</strong> Following</div>
                </div>
                <div class="account-bio">
                    <p>BLACKPINK</p>
                </div>
            </div>
        </header>
    </div>

    <div class="main-section">
        <div class="tab-bar">
            <div class="tab active">Post</div>
            <div class="tab">Reel</div>
            <div class="tab">Tag</div>
        </div>
        <div class="post-grid">
            <div class="post-thumbnail"><img src="/image/Insta 12.png" alt="Post 1"></div>
            <div class="post-thumbnail"><img src="/image/Insta 11.png" alt="Post 2"></div>
            <div class="post-thumbnail"><img src="/image/Insta 10.png" alt="Post 3"></div>
            <div class="post-thumbnail"><img src="/image/Insta 9.png" alt="Post 4"></div>
            <div class="post-thumbnail"><img src="/image/Insta 8.png" alt="Post 5"></div>
            <div class="post-thumbnail"><img src="/image/insta 7.png" alt="Post 6"></div>
            <div class="post-thumbnail"><img src="/image/Insta 6.png" alt="Post 7"></div>
            <div class="post-thumbnail"><img src="/image/Insa 5.png" alt="Post 8"></div>
            <div class="post-thumbnail"><img src="/image/Insta 4.png" alt="Post 9"></div>
            <div class="post-thumbnail"><img src="/image/Insta 3.png" alt="Post 10"></div>
            <div class="post-thumbnail"><img src="/image/Insta 2.png" alt="Post 11"></div>
            <div class="post-thumbnail"><img src="/image/Insta 1.png" alt="Post 12"></div>
        </div>
    </div>
</body>
</html>
