<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Page</title>
    <link rel="stylesheet" href="/SASS/style.css">
</head>
<body>
    <div class="top-bar">
        <div class="top-bar-left">
            <h2>Instagram</h2>
        </div>
        <div class="top-bar-right">
            <button class="signin-btn">Sign In</button>
            <button class="login-btn">Log In</button>
        </div>
    </div>
    
    <div class="insta-header">
        <!-- Existing header content -->
    </div>
    
    <div class="container">
        <header class="profile-header"> <!-- Changed invalid class name -->
            <div class="profile-picture">
                <img src="/Blackpink insta logo.jpg" alt="Profile Picture of BLACKPINK" />
            </div>

            <div class="header-content">
                <div class="account-info">
                    <h1>blackpinkofficial</h1>
                    <button>Follow</button>
                    <button>Contact</button>
                </div>

                <div class="account-stats">
                    <div><strong>1947</strong> Posts</div>
                    <div><strong>57M</strong> Followers</div>
                    <div><strong>5</strong> Following</div>
                </div>

                <div class="account-bio">
                    <p>BLACKPINK</p>
                </div>
            </div>
        </header>
    </div>
    
    <div class="main-section">
        <div class="tab-bar">
            <div class="tab active">Post</div>
            <div class="tab">Reel</div>
            <div class="tab">Tag</div>
        </div>
        <div class="post-grid">
            <div class="post-thumbnail">Post 1</div>
            <div class="post-thumbnail">Post 2</div>
            <div class="post-thumbnail">Post 3</div>
            <div class="post-thumbnail">Post 4</div>
            <div class="post-thumbnail">Post 5</div>
            <div class="post-thumbnail">Post 6</div>
            <div class="post-thumbnail">Post 7</div>
            <div class="post-thumbnail">Post 8</div>
            <div class="post-thumbnail">Post 9</div>
            <div class="post-thumbnail">Post 10</div>
            <div class="post-thumbnail">Post 11</div>
            <div class="post-thumbnail">Post 12</div>
        </div>
    </div>
</body>
</html>
